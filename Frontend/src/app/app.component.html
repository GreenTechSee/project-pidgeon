<!-- Loading spinner -->
@if (loading()) {
  <div class="loading-container flex-content-center">
    <p-progressSpinner ariaLabel="loading">
    </p-progressSpinner>
  </div>
}


@if (!loading()) {
  <!-- <app-topbar></app-topbar> -->
  <div class="primary-background w-full h-5rem flex align-items-center justify-content-between">
    <div class="p-1 cursor-pointer w-2 p-1">
      <ng-lottie class="mt-1" alt="animated logo" [options]="lottieOptions" (animationCreated)="animationCreated($event)"
        (click)="navigateToHome()"></ng-lottie>
      <!-- <img src="../../../assets/images/blocks/logos/pp-logo.svg" alt="logo" aria-hidden="true" height="40" class="mr-2"
        (click)="navigateToHome()" /> -->
    </div>
    <div class="mr-2">
      <p-selectButton #lang [options]="langOptions" optionLabel="language" (onOptionClick)="setLanguage(lang.value)"></p-selectButton>
    </div>
  </div>
  <div class="primary2-background">
    <div class="flex flex-row">
      <div class="p-5" style="width: 50%;">
        <h1 class="text-white">{{'hero.header' | translate}}</h1>
      </div>
      <div class="p-5" style="width: 50%;">
        <p class="font-semibold text-white">{{'hero.text1' | translate}}</p>
        <p class="font-semibold text-white">{{'hero.text2' | translate}}</p>
      </div>
    </div>
  </div>
  <section class="container m-0">
    <!-- <app-sidebar class="sidebar"></app-sidebar> -->
    <div class="main-body m-0">
      <app-test></app-test>
      <router-outlet></router-outlet>
    </div>
  </section>
  <div class="copyright w-full flex align-items-center justify-content-center">
    <p class="copyright-text m-0 background-primary2">Â© 2024, Project Pidgeon. All rights reserved.</p>
  </div>
}
