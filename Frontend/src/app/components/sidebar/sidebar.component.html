<div class="sidebar-container mt-1">
  <div class="sidebar">
    <div class="flex align-items-center justify-content-between flex-shrink-0">
      <div class="overflow-y-auto">
        <ul class="list-none p-1 m-0">
          @for (item of sidebarItems; track item.label) {
            @if (item.role <= userRole) {
              <li>
                @if (item.nestedItems) {
                  <a pRipple pStyleClass="@next" enterFromClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                    leaveActiveClass="slideup"
                    class="flex align-items-center cursor-pointer py-3 px-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i [class]="item.icon + ' mr-2'"></i>
                    <span class="font-normal sidebar-text">{{ item.label }}</span>
                    <i class="pi pi-chevron-down ml-auto"></i>
                  </a>
                  <ul
                    class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                    @for (nestedItem of item.nestedItems; track nestedItem.label) {
                      <li>
                        <a pRipple
                          class="flex align-items-center cursor-pointer py-3 px-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                          routerLink="{{nestedItem.route?.path}}">
                          <i [class]="nestedItem.icon + ' mr-2'"></i>
                          <span class="font-normal sidebar-text">{{ nestedItem.label }}</span>
                        </a>
                      </li>
                    }
                  </ul>
                } @else {
                  <a pRipple
                    class="flex align-items-center cursor-pointer py-3 px-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    routerLink="{{item.route?.path}}">
                    <i [class]="item.icon + ' mr-2'"></i>
                    <span class="font-normal sidebar-text">{{ item.label }}</span>
                  </a>
                }
              </li>
            }
          }
        </ul>
      </div>
    </div>
  </div>
</div>
